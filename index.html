<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 1 -3" rotation="0 0 0" color="red"></a-box>
    </a-scene>
    <script>
      // Get the A-Frame entity to update
      var boxEl = document.querySelector('a-box');

      // Add event listener for deviceorientation event
      window.addEventListener('deviceorientation', function(event) {
        // Update the rotation of the A-Frame entity based on device motion
        boxEl.setAttribute('rotation', {
          x: event.beta,
          y: event.gamma,
          z: event.alpha
        });
      });
    </script>
  </body>
</html>
