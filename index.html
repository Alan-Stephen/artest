<<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    
    <script>
      
    window.onload = init;
    let token = document.getElementById('arToken');
      
    function init(){
      window.addEventListener('devicemotion',function(event)){       
              const acceleration = event.acceleration.x;       
              const scale = acceleration / 10;
              token.object3D.scale.set(scale, scale, scale);
       }
    }
    </script>
    <div>
      <button id="button" style="position: relative; z-index: 100;">
          Click me
      </button>
    </div>
      
    <div>
      <a-scene vr-mode-ui="enabled: false">
        <a-camera id="camera" look-controls="touchEnabled: false;"></a-camera>
        <a-box id="arToken" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      </a-scene>
    </div>
  </body>
</html>
