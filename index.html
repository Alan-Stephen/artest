<!DOCTYPE html>
<html>
<head>
  <title>Location Tracker</title>
  <script>
    function watchLocation() {
      if ("geolocation" in navigator) {
        const options = {
  enableHighAccuracy: true,
  timeout: 5000,
  maximumAge: 0,
};
        navigator.geolocation.watchPosition(updateLocation,options);
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    function updateLocation(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;
      var label = document.getElementById("locationLabel");
      label.textContent += "<br>Latitude: " + latitude + ", Longitude: " + longitude;
    }
  </script>
</head>
<body>
  <h1>Location Tracker</h1>
  <button onclick="watchLocation()">Start Tracking</button>
  <h3>Current Location:</h3>
  <label id="locationLabel"></label>
</body>
</html>
